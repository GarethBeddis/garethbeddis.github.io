---
layout: default
---
<div class="main">

  {% include section-about.html %}

  {% for post in site.categories['projects'] limit:2 %}
    {% capture border-color %}{% cycle 'border-primary', 'border-secondary' %}{% endcapture %}
    <a href="{{ post.url }}">
      <div class="section section-post lg-50 sm-100">
        <div class="inner" style="background-image:url(http://www.pixedelic.com/themes/geode/demo/wp-content/uploads/sites/4/2014/04/placeholder4.png)">
          <div class="post-details  {{ border-color }}">
              <h3 class="post-date">January 2018</h3>
              <h2 class="post-title">{{ post.title }}</h2>
          </div>
        </div>
      </div>
    </a>
  {% endfor %}

  {% include section-contact.html %}

</div>
