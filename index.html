---
layout: default
---
<div class="main">

  {% include section-about.html %}

  {% for post in site.categories['projects'] limit:2 %}
    {% capture section-color %}{% cycle 'section-primary-color', 'section-secondary-color' %}{% endcapture %}
    <div class="section section-post {{ section-color }} lg-50 sm-100">
      <a href="{{ post.url }}">

        <div class="inner" style="background-image:url(http://www.pixedelic.com/themes/geode/demo/wp-content/uploads/sites/4/2014/04/placeholder4.png)"></div>

        <div class="post-details">
          <div class="triangle-content">
              <h3 class="post-date">January 2018</h3>
              <h2 class="post-title">{{ post.title }}</h2>
          </div>
        </div>

      </a>
    </div>
  {% endfor %}

  {% include section-contact.html %}

</div>
